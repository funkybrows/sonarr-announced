<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrnounced - Status</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700">
    <link rel="stylesheet" href="assets/css/user.css">
</head>

<body>
    <nav class="navbar navbar-default" style="margin-bottom:0.5cm;">
        <div class="container-fluid">
            <div class="navbar-header"><a class="navbar-brand navbar-link" href="/"><i class="glyphicon glyphicon-transfer"></i>Announced</a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
            </div>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active" role="presentation"><a href="/status">Status </a></li>
                    <li class="active" role="presentation"><a href="/logs">Logs </a></li>
                    {% if login_required %}
                    <li role="presentation"><a href="/logout">Logout </a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div id="status_div" class="container-fluid" style="padding-left:25px;padding-right:25px;">
      <div class="table-responsive" id="indexers">
        <table class="table table-bordered table-condensed">
          <thead>
            <tr>
              <th class="col-xs-2">Indexer</th>
              <th class="col-xs-2">Connected</th>
              <th class="col-xs-8">Channels</th>
              <th class="col-xs-2">Latest Announcement</th>
              <th class="col-xs-2">Latest Snatch</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
          <caption class="text-center text-success bg-success">Indexers Status</caption>
        </table>
      </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/status.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.4.0/socket.io.js"
      crossorigin="anonymous"></script>
<script type="text/javascript" charset="utf-8">
    var socket = io();
    // socket.on('connect', function() {
    //     socket.emit('status_event', {data: 'I\'m connected!'});
    // });
  function add_indexer_row(tbody, indexer_status) {
      var newRow = tbody.insertRow();
      newRow.setAttribute("id", "indexer_" + indexer_status["type"])
      var keys = ['name', 'connected', 'channels', 'latest_announcement', 'latest_snatch']
      for(var key in keys) {
        //console.log("   cell " + key + ": " + indexer_status[key])
        var newCell = newRow.insertCell();
        var newText = document.createTextNode(indexer_status[keys[key]])
        newCell.appendChild(newText)
      }
  }
  socket.on("init_status", function(indexer_status) {

      var new_tbody = document.createElement('tbody');

      for (let key in indexer_status) {
        console.log("Got obj " + key + ": " + indexer_status[key]["latest_snatch"])
          add_indexer_row(new_tbody, indexer_status[key])
        }
      var old_tbody = document.getElementById('indexers').getElementsByTagName('tbody')[0];
      old_tbody.parentNode.replaceChild(new_tbody, old_tbody)
      console.log("init done")
      });
  socket.on("update_status", function(msg) {
      console.log(msg);
      row = document.getElementById("indexer_" + msg["type"])
      for (var j = 1, col; col = row.cells[j]; j++) {
          if (j == 1) {
              if (msg["connected"]) {
                  text = "<p style=\"color:green\">Yes</p>"
                }
              else {
                  text = "<p style=\"color:red\">No</p>"
                }
              col.innerHTML = text
          }
          else if (j == 2) {
              col.innerHTML = JSON.stringify(msg["channels"])
          }
          else if (j == 3) {
              col.innerHTML = msg["latest_announcement"]
          }
          else if (j == 4) {
              col.innerHTML = msg["latest_snatch"]
          }
      }
    });
</script>
</body>

</html>
